<body>
	<h2 class="che">Checador de Rimas<h2>
	<div class="vir">
	<input type="text" id="frase1">
	<br>
	<input type="text" id="frase2">
	<br>
	<span id="resultado"></span>
	</div>
	<script type="text/javascript">
		const frase1 = document.getElementById('frase1');
		const frase2 = document.getElementById('frase2');

		const checarRima = () =>{
			if(frase1.value.length &&  frase2.value.length) {

				if (frase1.value.slice(-2).toUpperCase() == frase2.value.slice(-2).toUpperCase()) {
					resultado.innerHTML = "<h2 class='certo'>Mandou Bem Na Rima 😁<h2>";
				}else{
					resultado.innerHTML = "<h2 class='errado'>Isso aí nao rima 🤬<h2>";
				}
			}
		}
		frase1.onchange = checarRima;
		frase2.onchange = checarRima;
	</script>

</body>
